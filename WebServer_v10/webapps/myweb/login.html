<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
	</head>
	<body>
		<center>
		<h1>欢迎登陆</h1>
			<form action="login" method="get">
				<table>
					<tr>
						<td>用户名</td>
						<td><input name="username" type="text" size="32"></td>
					</tr>
					<tr>
						<td>密 码</td>
						<td><input name="password" type="password" size="32"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
						<!-- submit： 提交按钮，作用是用户点击后，会将包含该按钮的form表单进行提交操作 -->
						<input type="submit" value="登陆"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
