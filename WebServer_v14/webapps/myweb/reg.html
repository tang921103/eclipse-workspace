<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	</head>
	<body>
		<center>
			<h1>欢迎注册</h1>
			<!-- form表单
						<form>标签中会包含若干的<input>标签，最终这些被用户输入的内容才会通过form
						提交给服务端，凡是不在form中的<input>内容是不会提交给服务端的，需要注意。
						<form>标签有两个常用的属性：
						action:用于指定该表单提交的地址
						method:用于指定该表单以何种方式提交
									GET：将表单内容拼接在url中一同提交到服务端
									POST：表单内容会出现在请求的消息正文中被提交到服务端
													若表单中包含上传的附件，那么一定要使用POST形式。
									method不指定的话默认为GET形式。		
			 -->
			 <!-- 
			 	请求reg.html的路径为：http://localhost:8080/myweb/reg.html
			 	
			 	action="reg" 那么请求路径为：http://localhost:8080/myweb/reg
			 
			  -->
			  <!--  -->
			<form action="reg" method="post">
				<table >
					<tr>
						<td>用户名</td>
						<td><input name="username" type="text" size="32"></td>
					</tr>
					<tr>
						<td>密 码</td>
						<td><input name="password" type="password" size="32"></td>
					</tr>
					<tr>
						<td>昵 称</td>
						<td><input name="nickname" type="text" size="32"></td>
					</tr>
					<tr>
						<td>年 龄</td>
						<td><input name= "age" type="text" size="32"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
						<!-- submit： 提交按钮，作用是用户点击后，会将包含该按钮的form表单进行提交操作 -->
						<input type="submit" value="注册"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
