<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h2{
		color:yellow;
		background:blue;
	}	
	h1{
		color:blue;
	}
</style>
<!-- 引入外部css文件relation  -->
<link rel="stylesheet" href="first.css">
</head>
<body>
	<div style="color:red; border:1px solid blue">我是一个div</div>
		<h2>通过style标签引入css</h2>
		<h2>第二个h2</h2>
		<h3>通过link标签引入样式文件</h3>
		<h1 style="color:red">优先级测试</h1>
		<hr>
		<div class="1">div1</div>
		<div class="2">div2</div>
		<div class="3">div3</div>
		<div class="2">div4</div>
		
</body>
</html>
