<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
.menu{
	background-color:rgb(10, 161, 237);
	font-size: 14px;
  font-weight: bold;
  font-family: "SimHei";
  color:#fff;
  width:150px;
  height:36px;
  line-height:36px;
  padding-left:10px;
  background-image:url("../images/myOrder/myOrder2.png");
  background-repeat:no-repeat;
  background-position:90% 50%;
  margin-bottom:10px;
}
#leftsidebar_box {
	width: 160px;
	height: 668px;
	border: 1px solid red;
}
img{
/*纵向对齐方式，top ，middle,bottom
	baseline(默认)，如果需要单独修改元素的位置，必须把默认的baseline修改掉，不然会联动。
*/
	 vertical-align:middle; 
		margin-top:-5px;
}
	ul>ul>li{
		font-size:12px;
		font-family:"SimHei";
		color:#808080;
		text-align:center;
		margin:8px 0;
	}
	
</style>
</head>
<body>
	<div id="leftsidebar_box">
		<ul>
			<li class="menu m1">
				<img src="../images/myOrder/myOrder.png">
			我的订单</li>
				<ul>
					<li>全部订单</li>
					<li>待付款</li>
					<li>待收货</li>
					<li>待评价</li>
					<li>退货退款</li>
				</ul>
			<li class="menu m2"><img src="../images/myOrder/pcenter_icon1.png">
			我的优惠券	</li>
			<li class="menu m3">
				<img src="../images/myOrder/pcenter_icon2.png">
			收货地址</li>
				<ul>
					<li>地址管理</li>
				</ul>
			<li class="menu m4">
				<img src="../images/myOrder/pcenter_icon3.png">
			账号管理</li>
		</ul>

	</div>
</body>
</html>
