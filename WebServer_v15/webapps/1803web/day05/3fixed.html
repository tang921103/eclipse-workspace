<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#top{  
		height:100px;
		width:1000px;
		background-color:red;
		position:fixed;
		/*通过top,left.right,bottom控制位置，否则可能会出现显示bug*/
		top:0px;
		left:0px;
	}
	#content{
		height:2000px;
		background-color:yellow;
		margin-top:130px;
	}
	#small{
		background-color:blue;
		width:50px;
		height:50px;
		top:75px;
		position:fixed;
		z-index:1;
	}
</style>
</head>
<body>
	<div id="top"></div>
	<div id="small"></div>
	<div id="content"></div>
</body>
</html>
