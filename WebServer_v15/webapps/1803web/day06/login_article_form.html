<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-family: 微软雅黑, 文泉驿正黑, 黑体, serif;
    font-size: 12px;
    color: rgb(102, 102, 102);
    background-color: rgb(245, 245, 245);
    margin: 0px;
	}
	article{
		
	}
	#form_div{
		background-image:url("../images/regist.png");
		width:100%;
		height:560px;
		color:white;
	}
	#form_panel{
		width:264px;
		padding:8px;
		float:right;
		margin:120px 111px 0 0 ;
		background-color: rgba(0,0,0,0.3);
	}
	#form_panel h2{
		margin:0;
		border-bottom:1px  solid white;
		padding:8px;
	}
	#form_panel>h2>a{
		color:white;
		font-size:12px;
		text-decoration:none;
		position:relative;
		left:80px;	
	}
	.field input{
		width:224px;
		border:0px;/*去掉边框*/
		padding:10px 20px;
	}
	.field{
		position:relative;/*为了给图片定位*/
		margin:15px 0;
	}
	.field img{
		position:absolute;
		top: 4px;
		right:10px;
	}
	.field span{
		color:red;
		position:relative;
		top:5px;/*文本位置微调*/
	}
	#autologin_div>a{
		float:right;
		color:white;
		text-decoration:none;
		position:relative;
		top:3px;
	}
	#autologin_div>input{
		position:relative;
		top:3px;		
	}
	#loginbtn_div{
		margin:10px 0;
	}
	#loginbtn_div input{
		width:264px;
		background-color:#27b0f6;
		border:0px;
		color:white;
		height:33px;
		border-radius:4px;
	}
</style>
</head>
<body>
	<article>
		<div id="form_div">
		<!--代表半透明区域  -->
			<div id="form_panel">
				<h2>登陆学子商城<a href="#">新用户注册</a></h2>
				<div class="field">
					<input type="text" placeholder="请输入用户名">
					<img alt="" src="../images/login/yhm.png">
					<span>用户名不能为空</span>
				</div>
				<div class="field">
					<input type="password" placeholder="请输入密码">
					<img alt="" src="../images/login/mm.png">
					<span>密码不能为空</span>
				</div>
				<div id="autologin_div">
					<input type="checkbox" id="autologin"><lable for="autologin">自动登陆</lable>
					<a href="#">忘记密码</a>
				</div>
				<div id="loginbtn_div">
					<input type="button" value="登录">
				</div>
			</div>
		</div>
	</article>
</body>
</html>
