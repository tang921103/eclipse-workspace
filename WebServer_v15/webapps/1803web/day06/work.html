<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
<style type="text/css">
body{
	font-family: 微软雅黑, 文泉驿正黑, 黑体, serif;
	background-image:url("zc.jpg");
	background-repeat:no-repeat;
	background-position:top center;
}
h1{
	text-align:center;
	color:#900;
	margin-top:190px;
	margin-bottom:30px;
}
table{
	margin:0 auto;
}
.form_left{
	text-align:right;
	font-size:18px;
}
td{
	padding-top:15px;
}
input{
	width:150px;
	height:22px;
	border: 1px solid #ccc;
}
img{
	vertical-align:top;
}
#loginbutton{
	width:127px;
	height:44px;
	font-size:20px;
	background-color:red;
	border-radius:3px;
	color:white;
	position:relative;
	
}
#buttd{
	text-align:center;
}
</style>
<body>
	<form action="" method="post">
		<h1>欢迎注册EasyMall</h1>
		<table>
			<tr>
				<td class="form_left">用户名</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td class="form_left">密码</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td class="form_left">确认密码</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td class="form_left">昵称名</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td class="form_left">邮箱</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td class="form_left">验证码</td>
				<td><input type="text"><img src="yzm.jpg"></td>
			</tr>
			<tr>
				<td colspan="2" id="buttd"><input id="loginbutton" type="submit" value="用户注册"></td>
			</tr>
		</table>
	</form>
	
</body>
</html>
