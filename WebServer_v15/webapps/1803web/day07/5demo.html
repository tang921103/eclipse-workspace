<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#big{
	/* width:300px;
	height:300px; */
	background-color:red;
	overflow:visible;
}
.s{
	width:50px;
	height:50px;
	background-color:yellow;
	float:left;
}
.s1{
	width:50px;
	height:50px;
	background-color:yellow;
}
</style>
<script type="text/javascript">
	var j = 2;
	function add(){
		var bigdiv = document.getElementById("big");			
		for(var i =0;i<j-1;i++){
			bigdiv.innerHTML+="<div class='s'>small</div>";				
		}	
		bigdiv.innerHTML += "<div class='s1'>small</div>";
		j++;
	}
</script>
</head>
<body>
	<input type="button" value="添加元素" onclick="add()">
	<div id="big"></div>
</body>
</html>
