<script type="text/javascript">
/*

 */
//1.创建正则的两种方式

	//reg1 =/\d{2}/;//包含任意两个数字

	//var reg2 = new RegExp("^a","i");
	//reg2 = new RegExp("^\\w{6,10}$");
	//2.和正则相关的函数
	//2.1 正则对象的函数
	//var str = "You can you up no can no b b";

	//var reg = /no/g;
	//2.1.1得到查找到的内容 如果添加了g ，则是全局查找

	/* alert(reg.exec(str));

	//2.2 字符串和正则相关的函数
	var str2 = "You can you up no can no b b";
	var reg2 = /no/g;
	//1.从字符串中找到匹配的内容，exec（）函数所做的事
	//结果直接到一个数组中，比exec好用
	alert(str2.match(reg2));
	//2.查找并替换
	alert(str2.replace(reg2,"bu"));
	function check(){
		var input = document.getElementById("myinput");
		var str = input.value;
		//var reg = /^m\d{3,5}c$/;
		var reg = /^\w{6,10}$/;
		var test = reg.test(str);
		if(test){
			alert("正确")
		}else{
			alert("错误");
		}
	}
</script>
</head>
<body>
	<input type="text" id="myinput">
	<input type="button" value="校验" onclick="check()">
</body>
