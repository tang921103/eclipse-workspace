<script type="text/javascript">
onclick = function(event){
	//创建一个新元素
	var img = document.createElement("img");
	//给元素设置图片
	img.src="../imgs/a.jpg";
	//添加到页面中
	document.body.appendChild(img);
	//给图片设置位置
	img.style.left = (event.clientX-50)+"px";
	img.style.top = (event.clientY-50)+"px";
}

}
