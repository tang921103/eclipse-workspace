<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function cal(){		
		 var obj2 = event.target||event.srcElement;
		var p = document.getElementsByTagName("p")[0];
		console.log(obj2.nodeName);	
		if(obj2.nodeName=="INPUT"){	
			 
			if(obj2.value=="C"){
				p.innerText = "";
			}else if(obj2.value=="="){
				p.innerText = eval(p.innerText);
							
			}else{
				p.innerText += obj2.value;			
			}
		}
	}
</script>
