<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 不能在引入js文件的标签内写js代码 -->
<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	//加载完成 几种形式
	/* js原生
	onload = function(){} */
	/* jQuery加载完成事件 复杂版
	$(document).ready(function(){});  */
	//简单版
	$(function(){
		console.log("加载完成了");
		//得到按钮，绑定事件（没有on）
		$("#mybtn").click(function(){
			console.log("按钮点击了");
			//获取文本框内容
			//console.log($("#myinput").val());
			//通过js形式得到js对象
			var myinput = document.getElementById("myinput");
			console.log(myinput.value);
			//把js对象转为jq对象
			var $jq = $(myinput);
			console.log($jq.val());
			
		});
		//绑定点击事件
		$("#jqtojs").click(function(){
			//得到jq对象
		var $jq = $("#myinput");
			console.log($jq.val());
			//把jq对象转为js对象
			//第一种
			var js1 = $jq[0];
			//第二种
			var js2 = $jq.get(0);
			console.log(js1.value+"="+js2.value);
		});
	});
	
/* 
		1.获取元素的所有兄弟元素
		$("#id").siblings("#id");
		2.获取元素的哥哥元素
		$("#id").prev("#div");
		3.获取元素的哥哥们元素
		$("#id").prevAll("#div");
*		4.获取元素的弟弟元素
*		$("#id").next("#div");
*		5..获取元素的弟弟们元素
		$("#id").nextAll("#div");
*/
</script>
</head>
<body>
	<input type="text" id="myinput">
	<input type="button" id="mybtn" value="按钮">
	<input type="button" id="jqtojs" value="jq转js按钮">
</body>
</html>
