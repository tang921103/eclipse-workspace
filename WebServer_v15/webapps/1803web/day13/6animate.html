<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
<script type="text/javascript">
function fn1(){//显示
	$("img").show(3000);
}
function fn2(){//隐藏
	//第一个为动画时间，第二个为回调函数
	$("img").hide(3000,function(){
		$("img").show(3000);
	});
}
function fn3(){//上滑
	$("img").eq(1).slideUp(2000);
}
function fn4(){//下滑
	$("img").eq(1).slideDown(2000);
}
function fn5(){//淡入
	$("img").eq(2).fadeIn(1000);
}
function fn6(){//淡出
	$("img").eq(2).fadeOut(1000);
}
function fn7(){//自定义
	$("img").animate({"left":"250px"},2000).animate({"top":"250px"},2000)
	.animate({"top":"0px"},2000).animate({"left":"0px"},2000)
	.animate({"width":"600px","height":"400px"},2000)
	.animate({"width":"200px","height":"150px"},2000);
}
$(function(){
	$("img").hover(function(){
		$(this).animate({"width":"600px","height":"400px"},2000);
	},function(){
		$(this).animate({"width":"200px","height":"150px"},2000);
	})
})
</script>
<style type="text/css">
	img{
		width:200px;
		height:150px;
		display:block;
		position:relative;
	}

</style>
</head>
<body>
	<input type="button" value="显示" onclick="fn1()">
	<input type="button" value="隐藏" onclick="fn2()">
	<input type="button" value="上滑" onclick="fn3()">
	<input type="button" value="下滑" onclick="fn4()">
	<input type="button" value="淡入" onclick="fn5()">
	<input type="button" value="淡出" onclick="fn6()">
	<input type="button" value="自定义" onclick="fn7()">
	<hr>
	<img src="../imgs/a.jpg">
	<img src="../imgs/b.jpg">
	<img src="../imgs/e.jpg">
</body>
</html>
