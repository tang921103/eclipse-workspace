<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.d1{
		width:175px;
		
	}
</style>
</head>
<body>
	<form>
		<table cellspacing="0" cellpadding="0" border="1" >
				<h2>用户注册</h2>
				<tr>
					<td>用户名</td>
					<td class="d1"><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td class="d1"><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>昵称</td>
					<td class="d1"><input type="text" name="nickname"></td>
				</tr>
				<tr>
					<td>性别</td>
					<td class="d1"><input type="radio" name="gender" id="nan" value="0"><label for="nan">男</label>
						<input type="radio" name="gender" id="nv" value="1"><label for="nv">女</label>
					</td>
				</tr>
				<tr>
					<td>爱好</td>
					<td class="d1">
						<input type="checkbox" name="interesting" id="lq"><label for="lq">篮球</label>
						<input type="checkbox" name="interesting" id="yx"><label for="yx">游戏</label>
						<input type="checkbox" name="interesting" id="gj"><label for="gj">逛街</label>
					</td>
				</tr>
				<tr>
					<td>出生日期</td>
					<td class="d1"><input type="date"></td>
				</tr>
				<tr>
					<td>头像</td>
					<td class="d1"><input type="file"></td>
				</tr>
				<tr>
					<td>城市</td>
					<td class="d1">
						<select>
							<option value="0">北京</option>
							<option value="1">上海</option>
							<option value="2">广州</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>自我评价</td>
					<td>
						<textarea rows="3" cols="20" border="1"></textarea>
					</td>
				</tr>
				
		</table>
	</form>
</body>
</html>
