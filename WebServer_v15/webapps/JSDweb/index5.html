<!DOCTYPE html>

<meta charset="UTF-8">
<title>学子商城首页</title>
<script type="text/javascript">
	onload = function(){
		var movediv = document.getElementById("move_div");
		var lis = movediv.getElementsByTagName("li");
		for(var i = 0;i<lis.length;i++){
			lis[i].style.left = i*1000+"px";
		}			
	}
	function move(){
		var inter1 = setInterval(function(){
			var movediv = document.getElementById("move_div");
			var lis = movediv.getElementsByTagName("li");
			for(var i = 0;i<lis.length;i++){
				var x = parseInt(lis[i].style.left);
				x -= 5;
				if(x<=-1000){
					x = 3000;
					clearInterval(inter1);
				}
				lis[i].style.left = x+"px";
			}
		},1000/400);
	}
	var inter2;
	function start(){
		inter2 = setInterval(function(){
			move();
		},1800);
	}
	start();
	function stop(){
		clearInterval(inter2);
	}
	onfocus = function(){
		start();
	}
	onblur = function(){
		stop();
	}
</script>
